<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    {% block title %} 
    User Dashboard 
    {% endblock %}
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  {% block style %} {% endblock %}
  <style>
    .btn-outline-danger {
      border: 1px solid #dc3545;
      color: #dc3545;
      padding: 6px 12px;
      border-radius: 5px;
      text-decoration:wavy;
      transition: background-color 0.3s ease, color 0.3s ease;
      background-color: rgb(255, 255, 255);
      margin-right: 40px;
  }
  .btn-outline-danger:hover {
      background-color: #dc3545;
      color: white;
  }  
    /* Search Bar Styling */
    .search-bar-container {
      position: relative;
  }

  .search-input {
      border-radius: 25px; /* Rounded edges */
      padding: 10px 20px;
      border: 1px solid #ced4da;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
  }

  .search-input:focus {
      outline: none;
      border-color: #3498db; /* Blue border on focus */
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.5); /* Blue glow */
  }

  .search-btn {
      background-color: #3498db; /* Modern blue color */
      color: white;
      border: none;
      border-radius: 50%; /* Circular button */
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .search-btn:hover {
      background-color: #1e88e5; /* Darker blue on hover */
      transform: scale(1.1); /* Slight zoom effect */
  }
  .btn-primary:hover {
    background-color: #1e88e5;
    transform: translateY(-2px);
  }
  .search-btn i {
      font-size: 1.2rem; /* Slightly larger search icon */
  }
  </style>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

  {% include 'messages.html' %}

  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm p-3">
    <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand fw-bold" href="">Quizmaster</a>

        <!-- Navbar Toggler for Mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Content -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <!-- Left Side Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-primary me-2" href="{{ url_for('user_dashboard') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary me-2" href="{{ url_for('user_quiz') }}">Quiz</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary me-2" href="{{ url_for('scores') }}">Scores</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary me-2" href="{{ url_for('user_summary') }}">Summary</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-primary-outline me-2 " href="{{ url_for('ask_question') }}">Quiz Prep</a>
              </li>
            </ul>

            <!-- Centered Search Bar -->
            <form class="d-flex mx-auto search-bar-container" action="{{ url_for('user_search') }}" method="GET" style="width: 40%;">
              <input class="form-control search-input me-2" type="search" name="query" placeholder="Search..." aria-label="Search">
              <button class="btn search-btn" type="submit">
                  <i class="fas fa-search"></i>
              </button>
            </form>

            <!-- Right Side -->
            <ul class="navbar-nav ms-auto d-flex align-items-center">
                <li class="nav-item me-3">
                    <a class="btn btn-outline-primary" href="{{ url_for('profile') }}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
  <div class="container">{% block content %} {% endblock %}</div>

  {% block script %} {% endblock %}
</body>

</html>
