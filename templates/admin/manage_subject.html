{% extends 'admin/admin_layout.html' %}
{% block title %}
    Add Subject
{% endblock %}
{% block content %}
    <style>
        h1 {
            text-align: center;
            color: #321710;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .form {
            width: 50%;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #321710;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn {
            font-size: 16px;
            border: 1px solid #860505;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

    {% if usage == 'add' %}
    <div class="container">
        <h1>Add Subject</h1>
        <form action="" class="form" method="post">
            <div class="form-group" id="subject">
                <label for="subject" class="form-label">Subject Name</label>
                <input type="text" name="subject_name" required class="form-control">
            </div>
            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" required class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="status" class="form-label">Category</label>
                <input type="text" name="category" required class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Add</button>  
            </div>
        </form>
    </div>

    {% elif usage == 'edit' %}
    <div class="container">
        <h1>Edit "{{subject.name}}" </h1>
        <form action="" class="form" method="post">
            <div class="form-group" id="subject">
                <label for="subject" class="form-label">Subject Name</label>
                <input type="text" name="subject_name" required class="form-control" value="{{ subject.name }}">    
            </div>
            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" required class="form-control">{{ subject.Description }}</textarea>
            </div>
            <div class="form-group">
                <label for="status" class="form-label">Category</label>
                <input type="text" name="category" required class="form-control" value="{{ subject.category }}">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
    {% endif %}
{% endblock %}
